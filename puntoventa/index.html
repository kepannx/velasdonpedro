<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
<title>Buy Coin Sell, Panel De Clientes</title>
<!-- Bootstrap Core CSS -->
<link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- animation CSS -->
<link href="../css/animate.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="../css/style.css" rel="stylesheet">
<!-- color CSS -->
<link href="../css/colors/default.css" id="theme"  rel="stylesheet">

<link href="../plugins/bower_components/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register login-register-superAdmin">
  <div class="login-box">
    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform" data-toggle="validator">
          
         
          
        <div class="form-group ">
          <div class="col-md-12" align="center">
            <img src="../plugins/images/eliteadmin-text-dark.png" alt="">
          </div>

          <div class="col-xs-12">
            <input class="form-control" id="usuario" type="text" required="" placeholder="Tu Usuario" data-error="Necesito que me des tu usuario" autocomplete="false" required=>
            <span class="help-block with-errors"></span>
          </div>
        </div>


        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" id="contrasena" type="password" required="" placeholder="Password" data-error="Y tu contraseña?" autocomplete="false" required=>
            <span class="help-block with-errors"></span>
          </div>
        </div>
       
        
      


        <div class="form-group text-center m-t-20"  >
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" id="login" type="submit">Ingresa Ahora</button>
          </div>
        </div>

         <div class="form-group">
          <div class="col-md-12">
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidaste Tu Contraseña?</a> </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3 align="center">Recuperar Mi Contraseña</h3>
            <p class="text-muted" align="center">Dime Tu Email Para Enviarte Las Intrucciones De Recuperación </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" id="emailRecovery" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" id="recovery" type="submit">Envíame La Nueva Contraseña</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- jQuery -->
<script src="../plugins/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../plugins/bower_components/sweetalert/sweetalert.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<!-- Menu Plugin JavaScript -->

<!--slimscroll JavaScript -->
<script src="../js/jquery.slimscroll.js"></script>
<script src="../js/validator.js"></script>
<script src="js/loadUser.js" type="text/javascript" charset="utf-8" async defer></script>
<!--Wave Effects -->
<!-- Custom Theme JavaScript -->
<script src="../js/custom.min.js"></script>
<!--Style Switcher -->
<script src="../plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
</body>
</html>
